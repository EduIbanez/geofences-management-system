<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Home</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8"/>
    <style>
        body {
        padding-top: 60px;
        padding-bottom: 60px;
        }
        #map-canvas {
        height: 500px;
        }
    </style>
    <link th:href="@{/css/bootstrap.css}" href="../static/css/bootstrap.css" rel="stylesheet"/>
    <link th:href="@{/css/jquery.loadmask.css}" href="../static/css/jquery.loadmask.css"
          rel="stylesheet" type="text/css"/>

</head>
<body onload="disconnect()">

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-navbar-collapse" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Geofencing location</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Link <span class="sr-only"></span></a></li>
                <li><a href="#">Link</a></li>
            </ul>
        </div>
    </div>
</div>

<div id="main" class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="jumbotron">
                <h2>MessageOnMap</h2>
                <small>Realtime messaging on the map</small>
                <p>The App allows you to post messages in realtime messaging
                    on the map. It is an awesome way to discover people near you.</p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4">
            <button id="connect" th:onclick="'connect();'">Connect</button>
            <button id="disconnect" disabled="disabled" th:onclick="'disconnect();'">Disconnect</button>
            <form id="messageForm" class="form" method="POST">
                <div class="form-group">
                    <textarea id="message" name="message" class="input-xlarge"
                              placeholder="Say Something !!" required="required"
                              rows="5"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Render Me on Map</button>
                </div>
            </form>
            <div id="response"/>
        </div>
        <div id="map-canvas" class="col-lg-8"></div>
    </div>

</div>

<script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script>
<script th:src="@{/js/jquery.loadmask.min.js}" src="../static/js/jquery.loadmask.min.js"></script>
<script th:src="@{/js/sockjs.js}" src="../static/js/sockjs.js"></script>
<script th:src="@{/js/stomp.js}" src="../static/js/stomp.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>

<script type="text/javascript">
    if (!navigator.geolocation) {
        alert('Your browser does not support geolocation. Please download latest browser version.');
        $("button").attr("disabled", "disabled");
    }
</script>

<script th:src="@{/js/app.js}" src="../static/js/app.js" ></script>
</body>
</html>
